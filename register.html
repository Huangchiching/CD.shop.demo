    <div class="row no-gutters">
        <div class="col-md-5">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/stylesheets/images/rockband1.jpg" class="d-block w-auto" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/stylesheets/images/rockband2.jpg" class="d-block w-auto" alt="...">

                    <div class="carousel-item">
                        <img src="/stylesheets/images/rockband3.jpg" class="d-block w-auto" alt="...">

            </div>
        </div>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入使用者密碼">
                    </div>
                    <button type="submit" class="btn btn-existing w-100 mt-3">Login</button>
                    <span class="d-flex justify-content-center my-4" >OR</span>
                    <button type="submit" class="btn btn-black w-100 mb-3"></i>Login with Facebook</button>
                    <button type="submit" class="btn btn-black w-100 mb-3">Login with Google</button>
                </form>
            </div>
        </div>

    </div>
